version: '3.8'

services:
  pipeline:
    build: .
    container_name: tokenturbine_pipeline
    volumes:
      - ./data/raw:/app/data/raw
      - ./data/processed:/app/data/processed
      - ./data/reports:/app/data/reports
    environment:
      - RAY_ADDRESS=local
      - PYTHONUNBUFFERED=1
    command: ["--config", "configs/base.yaml"]